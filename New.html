<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen Alpha Word Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      color: #fff;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #00ffe0;
    }
    #wordDisplay {
      font-size: 5rem;
      color: #ff69b4;
      margin: 2rem;
      text-shadow: 2px 2px 8px #000;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      margin: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .btn:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Gen Alpha Word Game ðŸŽ®</h1>
  <div id="wordDisplay">Press Start to Play!</div>
  <div>
    <button class="btn" id="startBtn">Start</button>
    <button class="btn" id="stopBtn" disabled>Stop</button>
  </div>

  <script>
    const words = [
      "rizz", "cap", "no cap", "slay", "mid", "drip", "bet", "sus",
      "yeet", "NPC", "it's giving", "skibidi", "gyatt", "delulu", "core",
      "finsta", "snatched", "bussin", "goated", "lowkey", "highkey"
    ];

    let interval;
    let currentWord = '';

    const wordDisplay = document.getElementById('wordDisplay');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    function speak(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.rate = 1;
      utterance.pitch = 1.2;
      speechSynthesis.speak(utterance);
    }

    startBtn.onclick = () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
      interval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * words.length);
        currentWord = words[randomIndex];
        wordDisplay.textContent = currentWord;
      }, 100);
    };

    stopBtn.onclick = () => {
      clearInterval(interval);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      speak(currentWord);
    };
  </script>
</body>
</html>
